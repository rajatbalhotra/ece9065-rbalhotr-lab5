<div>

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>List Of Instruments: </h2>
<table style="border: 1px solid black">
  <tr *ngFor="let col of items">
    <td>
      {{col.title}}
      
    </td>
    <td>
      <input type="text" [(ngModel)]="col.price" />
       
    </td>
    <td>
       <input type="text" [(ngModel)]="col.quantity" />
    </td>
    <td>
    <button (click)="updateInstrument(col)">Update</button></td>
    <td><button (click)="deleteInstrument(col)">Delete</button>
    </td>
  </tr>
</table>
