<form action="action_page.php">
  

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input [(ngModel)]="Username" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="Password" type="password" placeholder="Enter Password" name="psw" required>

    <button (click)="signin()">SignIn</button>
        <button (click)="signup()" type="submit" >SignUp</button>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
