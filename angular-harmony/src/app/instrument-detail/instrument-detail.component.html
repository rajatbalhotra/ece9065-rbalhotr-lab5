<div *ngIf="instrument">

   <h2>{{instrument.name | uppercase}} Details</h2> 
  <div><span>id: </span>{{instrument.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="instrument.name" placeholder="name"/>
    </label>
  </div>
   <button (click)="goBack()">go back</button>
   <button (click)="save()">save</button>
</div>
